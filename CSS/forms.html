<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <nav>
            <a href="./midia.html">mídia</a>
        </nav>
    </header>
    <h1>Formulário</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email">
        <br>
        <label for="tel">Seu Telefone:</label>
        <input id="tel" type="tel" placeholder="Seu Telefone">
        <br>
        <label for="number">Número:</label>
        <input type="number" max="10" min="1" step="3">
        <br>

        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-vermelha"><label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label>

        <hr>
        <br>

        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>

        <br>

<textarea></textarea>

        <br>

        <button type="submit"> Enviar</button> <!--submit: quer dizer que eu quero enviar um formulário.-->
        <button type="reset">Limpar</button> <!--limpa o campo de texto.-->

    </form>
</body>
</html>
