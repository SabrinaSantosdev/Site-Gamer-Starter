<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <nav>
            <a href="./forms.html">Formulário</a>
            
        </nav>
    </header>
    <table>
        <caption>Notas de Português</caption>
        <thead> <!-- "t" de tabela e o "head" de cabeçalho: se usa essa tag para criar um cabeçalho de uma tabela -->
            <tr> <!--linha-->
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>10</td>
            </tr>
            <td>Aluno B</td>
            <td>9</td>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>9.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
